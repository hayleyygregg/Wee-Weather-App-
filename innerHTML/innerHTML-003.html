<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>innerHTML - 3</title>
</head>
<body>
	<h1>The weather in <span id="city"></span> is:</h1>
	<p id="weather"></p>

	<script>
		var city = "Hong Kong";
		var weather = "Scattered Clouds";
	
		document.getElementById("city").innerHTML = city;
		document.getElementById("weather").innerHTML = weather;
	</script>

</body>
</html>


<!--

Notes
=====

This builds upon the previous example, but uses variables to set the value of "city" and "weather".

As we build out our wee weather app, we can dynamically update the variables with information returned from OpenWeatherMap.

-->
